<div class="taskbar mb-4">
    <h1>
        Users
    </h1>
    <ul>
        <li>
            <a routerLink="/users/create">
                <i class="la la-user-plus"></i>
                Create
            </a>
        </li>
    </ul>
</div>

<div class="card">
    <div class="card-body">
        <div class="btn-toolbar mb-3 float-none float-md-right">
            <div class="btn-group mr-2">
                <input
                    type="search"
                    class="form-control form-control-sm border-secondary text-secondary"
                    [(ngModel)]="searchTerm"
                    placeholder="Search..."
                />
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of getUsers()">
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td><a routerLink="/users/{{ user.id }}">View</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
