scopes:
    "/GET/users":
        - "users:read"
        - "users:write"
    "/GET/users/*":
        - "users:read"
        - "users:write"
    "/POST/users":
        - "users:write"
    "/PUT/users":
        - "users:write"
    "/DELETE/users/*":
        - "users:write"
    "/OPTIONS/users":
        - "users:read"
        - "users:write"
    "/OPTIONS/users/*":
        - "users:read"
        - "users:write"

scope_policies:
    "users:read":
        - "/GET/users"
        - "/GET/users/*"
        - "/OPTIONS/users"
        - "/OPTIONS/users/*"
    "users:write":
        - "/GET/users"
        - "/GET/users/*"
        - "/POST/users"
        - "/PUT/users"
        - "/DELETE/users/*"
        - "/OPTIONS/users"
        - "/OPTIONS/users/*"
