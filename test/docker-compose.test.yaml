version: "3.7"

networks:
    distro-test:
        driver: bridge

services:
    db:
        build:
            context: .
            dockerfile: test-db.dockerfile
        networks:
            - distro-test

    test:
        build:
            context: .
            dockerfile: test.dockerfile
        networks:
            - distro-test
        depends_on:
            - db
